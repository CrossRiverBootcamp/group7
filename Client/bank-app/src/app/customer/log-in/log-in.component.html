<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
          </mat-card-header>
          <form class="example-form" [formGroup]="LogInForm">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="email" formControlName="email" required>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password" required>
              </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="logIn()">Log in</button>
            <nav>
                <a routerLink="Register">Register</a>
            </nav>
          </form>
        </mat-card>
      </div>
</body>
</html>
