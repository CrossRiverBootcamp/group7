<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="accountId">
            <th mat-header-cell *matHeaderCellDef> AccountId </th>
            <td mat-cell *matCellDef="let element">><button mat-button (click)="getAccountInformation(element.accountId)">{{element.accountId}}</button>  </td>
          </ng-container>
      
          <ng-container matColumnDef="isDebit">
            <th mat-header-cell *matHeaderCellDef> Debit/Credite </th>
            <td mat-cell *matCellDef="let element"> {{element.isDebit | DebitOrCredit}} </td>
          </ng-container>
      
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
      
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date |date}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row [ngClass]="{'make-red': row.isDebit == true}" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons aria-label="Select page of your operations"
        [pageIndex]="pageNumber"
        [pageSize]="numberOfRecords"
         (page)="getNextPage($event)">
       </mat-paginator>
      </div>
      
</body>
</html>
