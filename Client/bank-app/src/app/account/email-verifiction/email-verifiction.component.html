<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 mat-dialog-title>One minite...</h1>
    <div mat-dialog-content>
      <p>Check your email for varifiction code</p>
      <mat-form-field appearance="fill">
        <mat-label>Enter your code</mat-label>
        <input matInput [(ngModel)]="code">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]=null>Send email again</button>
      <button mat-button [mat-dialog-close]="code" cdkFocusInitial>Ok</button>
    </div>
    
</body>
</html>
